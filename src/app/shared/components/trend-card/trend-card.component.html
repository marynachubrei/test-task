<div class="trend-card">
  <svg viewBox="0 0 100 50" preserveAspectRatio="none" class="trend-chart">
    <polyline
      [attr.points]="points"
      fill="none"
      stroke="#3B82F6"
      stroke-width="2"
    />
  </svg>
  <div class="labels">
    <span *ngFor="let label of labels">{{ label }}</span>
  </div>
</div>
